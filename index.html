<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <div id="explanation">
        Play against the computer. Best of 3, which means first to two, ties
        don't count. Good luck.
    </div>
      
    <button onclick="gameTick('rock')"><img src='public/images/rock.jpg'><div>rock</button>
    <button onclick="gameTick('paper')"><img src='public/images/rock.jpg'><div>paper</button>
    <button onclick="gameTick('scissors')"><img src='public/images/rock.jpg'><div>scissors</button>
    <p>You chose <span id="chosenAction"> </span></p>
    <p>Computer chose <span id="computerAction"> </span></p>
      <p>Wins: <span id='wins'> </span> </p>
      <p>Losses: <span id='losses'> </span> </p>
      <p>Ties: <span id='ties'> </span> </p>

    <button onclick="restartGame()">Restart</button>
    <div class="overlay" id="game-over">
      <div class="game-over-content"><h1>GAME OVER</h1>
      <div id="result"> </div>
      <br>
      <button onclick="restartGame()">Restart</button>
      </div>
    </div>
    <script src='./app.js'>
    </script>

  </body>

</html>
